name: dotnet-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore TheSocialCues/TheSocialCues.sln

    - name: Build
      run: dotnet build --no-restore TheSocialCues/TheSocialCues.sln

    - name: Run tests
      run: dotnet test --no-build --verbosity normal TheSocialCues/TheSocialCues.sln
